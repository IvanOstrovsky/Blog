{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <h1 class="mt-3">Новый пост</h1>
        <form class="w-50 mt-5 mx-auto" action="{% url 'posts:post_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.img }}
                <label for="{{ form.img.id_for_label }}" class="form-label">Загрузите фото</label>
            </div>
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
              <label for="{{ form.text.id_for_label }}" class="form-label">Текст</label>
              {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Готово</button>
          </form>
    </div>
{% endblock %}
