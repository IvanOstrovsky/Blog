{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        {% if form.errors %}
            <div class="text-center mt-2 w-50 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
            </div>
        {% endif %}
        <h1 class="mt-3">Регистрация нового пользователя</h1>
        <form class="w-25 mt-5 mx-auto" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
              {{ form.password1 }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password2.id_for_label }}" class="form-label">Повтор пароля</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
          <div class="mt-5">
              <button type="button" class="btn btn-outline-dark">
                  <a href="{% url 'users:login' %}" class="reglink">Уже есть аккаунт?</a>
              </button>
          </div>
    </div>
{% endblock %}
