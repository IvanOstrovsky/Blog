{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <h1 class="mt-3">Ваш профиль</h1>
        <form class="w-50 mt-5 mx-auto" action="{% url 'users:profile' request.user.pk %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="mb-3">
                {{ form.img }}
                <label for="{{ form.img.id_for_label }}" class="form-label">Загрузите фото</label>
            </div>
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
              {{ form.username }}
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
          </form>
    </div>
{% endblock %}
