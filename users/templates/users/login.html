{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <h1 class="mt-3">Авторизация</h1>
        <form class="w-25 mt-5 mx-auto" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
          <div class="mt-5">
              <button type="button" class="btn btn-outline-dark">
                  <a href="{% url 'users:register' %}" class="reglink">Еще не зарегистрированы?</a>
              </button>
          </div>
    </div>
{% endblock %}
